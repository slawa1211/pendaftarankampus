<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Mahasiswa Baru - USTB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      background-color: #e9fdf2;
      font-family: 'Segoe UI', sans-serif;
    }

    .full-banner {
      width: 100%;
      max-height: 450px;
      object-fit: contain;
      object-position: center;
      background-color: #e9fdf2;
      display: block;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      margin: 0 auto 50px;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .form-title {
      font-weight: bold;
      font-size: 30px;
      text-align: center;
      color: #14532d;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    .btn-success {
      background-color: #14532d;
      border: none;
    }

    .btn-success:hover {
      background-color: #1b783d;
    }

    .btn-secondary:hover {
      background-color: #c4c4c4;
    }

    footer {
      background-color: #14532d;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #caffbf;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <img src="gedung-baru.jpg" alt="Kampus Universitas Satya Terra Bhinneka" class="full-banner">

  <main class="container text-center">

    <form class="form-container" id="formPendaftaran">
      <h2 class="form-title"><i class="fa-solid fa-user-graduate me-2"></i>
        Formulir Pendaftaran Mahasiswa Baru<br>Universitas Satya Terra Bhinneka</h2>

      <div class="row text-start">
        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-user me-1"></i> Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Masukkan nama lengkap" required>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-id-card me-1"></i> NIK</label>
          <input type="text" class="form-control" placeholder="Nomor Induk Kependudukan" required>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-venus-mars me-1"></i> Jenis Kelamin</label>
          <select class="form-select" required>
            <option value="" disabled selected>Pilih jenis kelamin</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-calendar-day me-1"></i> Tanggal Lahir</label>
          <input type="date" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-envelope me-1"></i> Email</label>
          <input type="email" class="form-control" placeholder="Email aktif" required>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-phone me-1"></i> No Handphone</label>
          <input type="tel" class="form-control" placeholder="08xxxxxxxxxx" required>
        </div>

        <div class="col-md-12 mb-3">
          <label><i class="fa-solid fa-location-dot me-1"></i> Alamat Lengkap</label>
          <textarea class="form-control" rows="3" placeholder="Masukkan alamat tempat tinggal" required></textarea>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-book-open me-1"></i> Program Studi Pilihan</label>
          <select class="form-select" required>
            <option value="" disabled selected>Pilih program studi</option>
            <option>Bisnis Digital</option>
            <option>Informatika</option>
            <option>Kewirausahan</option>
            <option>Agribisnis</option>
            <option>Manajemen Hutan</option>
            <option>Kebidanan</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label><i class="fa-solid fa-calendar-check me-1"></i> Tahun Ajaran</label>
          <input type="text" class="form-control" id="tahunAjaran" readonly required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="setuju" required>
          <label class="form-check-label" for="setuju">
            Saya menyatakan bahwa data yang saya isikan adalah benar dan dapat dipertanggungjawabkan.
          </label>
        </div>

        <div class="row mt-4">
          <div class="col-12 col-md-6 d-grid">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-paper-plane me-1"></i> Kirim
              Pendaftaran</button>
          </div>
          <div class="col-12 col-md-6 d-grid">
            <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-eraser me-1"></i> Reset Form</button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Universitas Satya Terra Bhinneka<br>
        Dibuat oleh <a href="https://www.instagram.com/slawa__1?igsh=MWZ2bnBkeHZ5OTY2bg=="
          target="_blank">Susilawati</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('formPendaftaran').addEventListener('submit', function (e) {
      e.preventDefault();

      const check = document.getElementById('setuju');
      if (!check.checked) {
        alert('Silakan centang pernyataan persetujuan terlebih dahulu.');
        return;
      }

      alert('Pendaftaran berhasil! Terima kasih telah mendaftar di USTB.');
      this.reset();

      const tahunSekarang = new Date().getFullYear();
      document.getElementById('tahunAjaran').value = `${tahunSekarang}/${tahunSekarang + 1}`;
    });

    const tahunSekarang = new Date().getFullYear();
    document.getElementById('tahunAjaran').value = `${tahunSekarang}/${tahunSekarang + 1}`;
  </script>

</body>

</html>
